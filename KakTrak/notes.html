        <h2 id="dookie">Your dookie diary</h2>
    <div class="todo-app">
      <button id="open-task-form-btn" class="btn large-btn">
        Add new note
      </button>
      <form class="task-form hidden" id="task-form">
        <div class="task-form-header">
          <button id="close-task-form-btn" class="close-task-form-btn" type="button" aria-label="close">
            <svg class="close-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48px" height="48px"><path fill="#F44336" d="M21.5 4.5H26.501V43.5H21.5z" transform="rotate(45.001 24 24)" /><path fill="#F44336" d="M21.5 4.5H26.5V43.501H21.5z" transform="rotate(135.008 24 24)" /></svg>
          </button>
        </div>
        <div class="task-form-body">
            <label class="task-form-label" for="date-input">Date</label>
            <input required type="date" class="form-control" id="date-input" value="" />
          <label class="task-form-label" for="title-input">Note</label>
          <textarea required class="form-control" id="title-input" rows="10"></textarea>
          </div>
        <div class="task-form-footer">
          <button id="add-or-update-task-btn" class="btn large-btn" type="submit">
            Add Task
          </button>
        </div>
      </form>
      <dialog id="confirm-close-dialog">
        <form method="dialog">
          <p class="discard-message-text">Discard unsaved changes?</p>
          <div class="confirm-close-dialog-btn-container">
            <button id="cancel-btn" class="btn">
              Cancel
            </button>
            <button id="discard-btn" class="btn">
              Discard
            </button>
          </div>
        </form>
      </dialog>
      <div id="tasks-container"></div>
    </div>


    <h2 id="fodmaptext">FODMAP foods to check:</h2>
    <form id="fodmaps">
        <h3 style="display: inline-block; width: 45%;">Fruits</h3>
        <p style="display: inline-block; text-align: right; width: 50%; font-weight: bold;" id="checkcounter">Foods Checked: 0/38</p>
    <label><input type="checkbox" id="apple" class="food-checkbox"> Apples (try: bananas, oranges)</label><br>
    <label><input type="checkbox" id="pear" class="food-checkbox"> Pears (try: strawberries, blueberries)</label><br>
    <label><input type="checkbox" id="cherry" class="food-checkbox"> Cherries (try: grapes, kiwi)</label><br>
    <label><input type="checkbox" id="watermelon" class="food-checkbox"> Watermelon (try: cantaloupe, honeydew)</label><br>
    <label><input type="checkbox" id="mango" class="food-checkbox"> Mangoes (try: papaya, pineapple)</label><br>
    <label><input type="checkbox" id="peach" class="food-checkbox"> Peaches (try: oranges, mandarins)</label><br>
    <label><input type="checkbox" id="plum" class="food-checkbox"> Plums (try: raspberries)</label><br>
    <label><input type="checkbox" id="blackberry" class="food-checkbox"> Blackberries (try: strawberries)</label><br>

    <h3>Vegetables</h3>
    <label><input type="checkbox" id="onion" class="food-checkbox"> Onions (try: green onion tops, chives)</label><br>
    <label><input type="checkbox" id="garlic" class="food-checkbox"> Garlic (try: garlic-infused oil)</label><br>
    <label><input type="checkbox" id="cauliflower" class="food-checkbox"> Cauliflower (try: zucchini, eggplant)</label><br>
    <label><input type="checkbox" id="asparagus" class="food-checkbox"> Asparagus (try: green beans, carrots)</label><br>
    <label><input type="checkbox" id="broccoli" class="food-checkbox"> Broccoli (large amounts) (try: bok choy, spinach)</label><br>
    <label><input type="checkbox" id="brussels" class="food-checkbox"> Brussels sprouts (try: kale, lettuce)</label><br>
    <label><input type="checkbox" id="leek" class="food-checkbox"> Leeks (try: spring onion tops)</label><br>
    <label><input type="checkbox" id="mushroom" class="food-checkbox"> Mushrooms (try: oyster mushrooms)</label><br>

    <h3>Dairy</h3>
    <label><input type="checkbox" id="milk" class="food-checkbox"> Milk (try: lactose-free milk, almond milk)</label><br>
    <label><input type="checkbox" id="cheese" class="food-checkbox"> Soft cheeses (try: cheddar, parmesan)</label><br>
    <label><input type="checkbox" id="yogurt" class="food-checkbox"> Yogurt (try: lactose-free yogurt, coconut yogurt)</label><br>
    <label><input type="checkbox" id="icecream" class="food-checkbox"> Ice cream (try: lactose-free)</label><br>

    <h3>Grains & Breads</h3>
    <label><input type="checkbox" id="wheat_bread" class="food-checkbox"> Wheat-based bread (try: gluten-free bread)</label><br>
    <label><input type="checkbox" id="pasta" class="food-checkbox"> Pasta (try: rice pasta, quinoa pasta)</label><br>
    <label><input type="checkbox" id="barley" class="food-checkbox"> Barley (try: quinoa, rice)</label><br>
    <label><input type="checkbox" id="rye" class="food-checkbox"> Rye (try: oats, buckwheat)</label><br>
    <label><input type="checkbox" id="cereal" class="food-checkbox"> Cereal with wheat (try: cornflakes, rice-based cereals)</label><br>

    <h3>Legumes</h3>
    <label><input type="checkbox" id="lentils" class="food-checkbox"> Lentils (try: canned lentils (rinsed), mung beans)</label><br>
    <label><input type="checkbox" id="chickpeas" class="food-checkbox"> Chickpeas (try: canned chickpeas (rinsed), firm tofu)</label><br>
    <label><input type="checkbox" id="kidney_beans" class="food-checkbox"> Kidney beans (try: small amounts of canned beans)</label><br>
    <label><input type="checkbox" id="black_beans" class="food-checkbox"> Black beans (try: firm tofu, tempeh)</label><br>
    <label><input type="checkbox" id="soy" class="food-checkbox"> Soybeans & soy milk (try: almond milk, rice milk)</label><br>

    <h3>Sweeteners</h3>
    <label><input type="checkbox" id="hfcs" class="food-checkbox"> High-fructose corn syrup (try: maple syrup)</label><br>
    <label><input type="checkbox" id="honey" class="food-checkbox"> Honey (try: white sugar, maple syrup)</label><br>
    <label><input type="checkbox" id="agave" class="food-checkbox"> Agave syrup (try: golden syrup, white sugar)</label><br>

    <h3>Drinks</h3>
    <label><input type="checkbox" id="fruit_juice" class="food-checkbox"> Fruit juices (try: cranberry juice, orange juice)</label><br>
    <label><input type="checkbox" id="beer" class="food-checkbox"> Beer (try: wine, gin, vodka)</label><br>
    <label><input type="checkbox" id="sweet_wine" class="food-checkbox"> Wine (sweet/dessert wines) (try: dry white or red wine)</label><br>
    <label><input type="checkbox" id="milk_drinks" class="food-checkbox"> Milk-based drinks (try: lactose-free alternatives)</label><br>

    </form>
